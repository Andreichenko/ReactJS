<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactLes1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

    <div id='content'></div>

<script type="text/babel">

    var Task = React.createClass({

        getInitialState: function () {
            return{edit: false}
        },

        edit: function () {
            this.setState({edit: true})
//          alert('you are put button Edit')
        },
        remove: function () {
            alert('you are put button delete')
        },
        save: function () {
            var value = this.refs.txt.value;
            alert(value);
            this.setState({edit: false})
        },

        rendNorm: function () {
          return(

            <div className="box">
                <div className="text">{this.props.children}</div>
                <button onClick={this.edit} className="btn light">Edit</button>
                <button onclick={this.remove} className="btn red">Delete</button>
            </div>
          );
        },

        rendEdit: function () {
          return(
            <div className="box">
                   <textarea ref="txt" defaultValue={this.props.children}></textarea>
                <button onClick={this.save} className="btn succes">Save</button>
            </div>
          );
        },

        render: function () {
                if(this.state.edit){
                    return this.rendEdit();
                }else{
                    return this.rendNorm();
                }
        }
    });

    var Field = React.createClass({
        getInitialState: function () {
            return {
                tasks :[
                  'I want milk',
                    'I want water',
                    'I want to belive'
                ]
            }
        },
        render: function () {
            return (
                    <div className="field">
                        {
                            this.state.tasks.map (function (item, i) {
                                return (
                                        <Task key={i}>{item}</Task>
                                )
                            })
                        }
                    </div>
            )
        }
    });

    const app = document.getElementById('content');

    ReactDOM.render(<Field /> , app

</script>
